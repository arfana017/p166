<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>electric-circuit</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
    vr-mode-ui = "enabled: false">

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id = "circuit" src = "./electric-circuit/source/archive/sketch.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset = "hiro">
      <a-entity id = "model" position = "-1.1 -3 0" rotation = "-90 0 0" scale = "10 5 5" gltf-model = "#circuit" animation-mixer></a-entity>
    </a-marker>

    <!--
      download ngrok
      unzip file
      sign up
      copy authtoken
      terminal: give command "ngrok authtoken [code]"
      to run: go live in VS, in terminal: "ngrok http [port # (5500)]"
    -->

  </a-scene>
</body>
</html>
